<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-app="" ng-controller="suntimesController">

        <div class="search-header">
            <h1>Sunrise and Sunset Calculator</h1>
            <h4>Find out the number of hours of daylight in a given day</h4>
        </div>
        <div class="search-container">
            <div class="search-box" >
                <div class="row">
                  <div class="col-lg-6">
                    <div class="input-group" id="searchbox-left">
                      <input type="text" class="form-control" placeholder="Enter address">
                    </div><!-- /input-group -->
                  </div><!-- /.col-lg-6 -->

                  <div class="col-lg-2">
                    <div class="input-group searchbox-right">
                      <input type="text" class="form-control" id="start-date-val" placeholder="Enter start date">
                    </div><!-- /input-group -->
                  </div><!-- /.col-lg-2 --> 

                  <div class="col-lg-2">                 
                    <div class="input-group searchbox-right">
                      <input type="text" class="form-control" id="end-date-val" placeholder="Enter end date">
                    </div><!-- /input-group -->                    
                  </div><!-- /.col-lg-2 -->

                  <div class="col-lg-2">                                    
                    <button type="button" class="btn btn-default search-submit" >Display</button>
                  </div><!-- /.col-lg-2 -->

                </div><!-- /.row -->   
            </div>

        </div>

<div id="sun-table" >
     <div class="table-responsive">          
      <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Sunrise Time</th>
            <th>Sunset Time</th>
            <th>Hours of Daylight</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="sun in sundates" id="date-tag">
            <td >{{ sun.start_date }}</td>
            <td>{{ sun.sunrise }}</td>
            <td>{{ sun.sunset }}</td>
            <td>{{ sun.day_length }}</td>
          </tr>
        </tbody>
      </table>
      </div>
</div> 

<footer>
    <p>References: http://sunrise-sunset.org/api</p>
</footer>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/sun-app.js" type="text/javascript"></script>

    </body>
</html>
